                indexright = TCsave_nodelist_cache.indexOf(']', indexright + 1); // 从字符串出现的位置的下一位置开始继续查找

    function setBtnBottomName(nodelistname,k)//设置每个按钮下的名字
    {

            div.appendChild(op);

    function setButtons(nodelist,k){

        div2.innerText="("+nodenum+") ";//每项前面的数字编号
